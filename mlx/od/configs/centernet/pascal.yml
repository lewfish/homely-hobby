model:
  type: "centernet"
  centernet:
    backbone_arch: "resnet18"
solver:
  lr: 1e-4
  num_epochs: 25
  sync_interval: 2
  batch_sz: 8
  overfit_num_epochs: 500
  overfit_sync_interval: 1000
  test_num_epochs: 1
data:
  dataset: "pascal2007"
  data_uri: "data/pascal_2007"
  img_sz: 448
output_uri: "output"
base_uri: "s3://raster-vision-lf-dev/pascal2007"